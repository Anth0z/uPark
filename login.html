<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>uPark - Sign In</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

    <body>
        <div id="splash">
            <img id="logo" src="images/logo.png">
        </div>
        <div id="bg1">
            <div id="center">
                <img id="logo" src="./images/logo_transparent.png">
            </div>
            <div id="center">
                <form id="login">
                    <input class="signin_input" id="user" type="text" name="userid" placeholder="Username"/>
                    <input class="signin_input" id="pass" type="password" name="pwd" placeholder="Password"/>
                </form>
                <button class="buttons" id="login_button">LOGIN</button>
                <button class="buttons" id="signup_button">New User? JOIN uPARK!</button>
            </div>
           
            <a href="./forgotpassword.html"><p id="forgot">Forgot your password?</p></a>            
            </div>
        </div>

    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./script/login_script.js"></script>
</html>
